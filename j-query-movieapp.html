<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew H Movie App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
</head>
<body>
  <div class="main-heading text-center">
    <h1>Movie Rankings</h1>
    <form id="filmRank">
      <div class="ranking-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="ranking-group">
        <label for="rating">Rating:</label>
        <input type="number" class="form-control" id="rating" min="1" max="10" required>
      </div>
      <button type="submit" class="btn btn-primary">Rate Movie!</button>
    </form>
    <div id="movieList" class="mt-3"></div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="j-query-movieapp.js"></script>  
</body>
</html>
